{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href={% static 'sideapp/css/main.css' %}>
    <link rel="stylesheet" href={% static 'sideapp/css/index.css' %}>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <!-- user / setting / homepage -->
            <div class="col-md-2  border-right  hidden dontShow" id="sidebar">
                <div class="card p-5" id="sideColumn" >
                    <div class="d-flex content-end p-1" >
                        <i class="w-100 fa-solid fa-bars" id="hidden"></i>
                    </div>
                    <div class="user mt-5  content-center ">
                        <i class="fa-regular fa-user"></i>
                        <h3>Muhammet Ali Yaşar</h3>
                        <h4>ma.yasar@eksi16.com</h4>
                    </div>
                    <div class="d-flex align-items-center link mt-5 " >
                        <i class="w-100  fa-solid fa-house p-2"></i>
                        <h3 class="m-0">
                            <a href="/home">Anasayfa</a>
                        </h3>
                    </div>
                    <div class="d-flex align-items-center link mt-1 ">
                        <i class="fa-solid fa-gear p-2"></i>
                        <h3 class="m-0">
                            <a href="">Ayarlar</a>
                        </h3>
                    </div>
                    <div class="d-flex align-items-center  link mt-1 ">
                        <i class="fa-solid fa-file p-2"></i>
                        <h3 class="m-0">
                            <a href="/documents">Belge Tanımlama</a>
                        </h3>
                    </div>
                </div>

            </div>
            <!-- belge yükleme -->
            <div class="col-md-10 " id="mainbar">
                <div class="card">
                    <div class="row border-bottom">
                        <div class="show">
                            <i class="w-100 fa-solid fa-bars p-5" id="show"></i>
                        </div>
                        <a href="/home">
                            <i class="w-100 fa-solid fa-house  p-5"></i>
                        </a>
                    </div>
                    <!-- upload section -->
                    <div class="uploadSection d-flex fd-column content-center align-items-center">
                        <h1>Belge Yükleme Ekrani</h1>
                        <div class="droparea d-flex fd-column p-relative">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <input type="file" id="upload"  accept="image/*,pdf" multiple>
                                <label for="upload" id="label" >
                                    <i class="fa-solid fa-file-import"></i>
                                    <p>Yüklemek için fotopraf yükleyiniz ya da sürükleyip bırakınız.</p>
                                </label>
                                <div id="image-display">
                                    <div class="row me-3 ms-3" id="row">

                                    </div>


                                </div>
                                <div class="close-icon hidden p-absolute" id="closeBtn">
                                    <i class="fa-solid fa-xmark"></i>
                                </div>
                                <div class="uploadBtnDiv">
                                    <button class="uploadBtn p-absolute" type="button"   onclick="uploadPhoto(this)">
                                        Yükle
                                    </button>
                                </div>
                            </form>


                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/5bec9f942b.js" crossorigin="anonymous"></script>
    <script src={% static 'sideapp/js/index.js' %}></script>
    <script src={% static 'sideapp/js/main.js' %}></script>
</body>
</html>
