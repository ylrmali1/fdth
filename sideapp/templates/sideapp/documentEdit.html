{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href={% static 'sideapp/css/main.css' %}>
    <link rel="stylesheet" href={% static 'sideapp/css/index.css' %}>
    <link rel="stylesheet" href={% static 'sideapp/css/addDoc.css' %}>
    <link rel="stylesheet" href={% static 'sideapp/css/navbar.css' %}>
    <link rel="stylesheet" href={% static 'sideapp/css/documentEdit.css' %}>

    <title>Title</title>
</head>
<body>

    {% include 'sideapp/partials/_navbar.html' %}

    <div class="container mt-5">
        <div class="d-flex fd-column mb-5">
            <div class="col-md-4 center ">
                <h1 class="content-center title" >Belge Düzenleme Ekranı</h1>
                 <div class="card mt-5">
                    <label class="mt-5" for="docName">Belge Adı</label>
                    <input class="mb-5 mt-1" type="text" id="docName">
                    <label  for="imgInput">Belge Fotoğrafı</label>
                    <div class="mt-5 d-flex content-center align-items-center" id="uploadSection" >
                         <label for="imgInput"  >
                            <i class="fa-solid fa-upload "></i>
                        </label>
                        <input  class="mt-1" type="file" id="imgInput" >
                        <div>
                            <h5 id="photoName"></h5>
                        </div>
                    </div>
                    <div class="mt-5">
                        <button class="loadBtn" onclick="editDocument()">Düzenle</button>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5bec9f942b.js" crossorigin="anonymous"></script>
    <script src={% static 'sideapp/js/main.js' %}></script>
    <script src={% static 'sideapp/js/documentEdit.js' %}></script>
    <script src={% static 'sideapp/js/navbar.js' %}></script>
</body>
</html>
