{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href={% static 'sideapp/css/main.css' %}>
    <link rel="stylesheet" href={% static 'sideapp/css/index.css' %}>
    <link rel="stylesheet" href={% static 'sideapp/css/documents.css' %}>
    <title>Title</title>
</head>
<body>
    <div class="container h-100">
        <div class="row">
            <!-- user / setting / homepage -->
            <div class="col-md-2  border-right  hidden dontShow" id="sidebar">
                <div class="card p-5" id="sideColumn">
                    <div class="d-flex content-end p-1" >
                        <i class="w-100 fa-solid fa-bars" id="hidden"></i>
                    </div>
                    <div class="user mt-5  content-center ">
                        <i class="fa-regular fa-user"></i>
                        <h3>Muhammet Ali Yaşar</h3>
                        <h4>ma.yasar@eksi16.com</h4>
                    </div>
                    <div class="d-flex align-items-center  mt-5 ">
                        <i class="w-100  fa-solid fa-house p-2"></i>
                        <h3 class="m-0">
                            <a href="/home">Anasayfa</a>
                        </h3>
                    </div>
                    <div class="d-flex align-items-center mt-1 ">
                        <i class="fa-solid fa-gear p-2"></i>
                        <h3 class="m-0">
                            <a href="">Ayarlar</a>
                        </h3>
                    </div>
                    <div class="d-flex align-items-center mt-1 ">
                        <i class="fa-solid fa-file p-2"></i>
                        <h3 class="m-0">
                            <a href="/documents">Belgele Tanımlama</a>
                        </h3>
                    </div>
                </div>

            </div>
            <!-- belge yükleme -->
            <div class="col-md-10  " id="mainbar">
                <div class="card">
                    <div class="row border-bottom">
                        <div class="show">
                            <i class="w-100 fa-solid fa-bars p-5" id="show"></i>
                        </div>
                        <a href="/home">
                            <i class="w-100 fa-solid fa-house  p-5"></i>
                        </a>
                    </div>
                    <!-- documents section -->
                    <div class="d-flex fd-column ">
                        <h1 class="content-center" >Belgeler Ekranı</h1>
                        <div class="content-end">
                            <button class="addBtn" onclick="window.location.href = '/documents/add';">
                                Ekle
                            </button>
                        </div>

                        <table class="w-100 p-5 content-center" >
                            <tbody id="tableBody">
                                <tr>
                                    <th>Belge İsmi</th>
                                    <th>Link</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script async src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script async src="https://kit.fontawesome.com/5bec9f942b.js" crossorigin="anonymous"></script>
    <script async src={% static 'sideapp/js/main.js' %}></script>
    <script async src={% static 'sideapp/js/documents.js' %}></script>
    <script>
        function  goToInformationPage(dataDocId){  //dataDocId onclick methodu icine yazdıgımız this.getAttribute den geliyor.
            console.log(dataDocId);
            window.location.href = `documentDetails?field=${dataDocId}`;
        }
    </script>
</body>
</html>
